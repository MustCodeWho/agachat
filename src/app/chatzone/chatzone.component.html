
<section class="h-[80%] p-4">
    <div *ngIf="chatService.messages" class="space-y-4">
        <div *ngFor="let message of chatService.messages">
            <div [ngClass]="message.role=='user' ? '' : 'bg-blue-400 text-white'" 
                class="w-full border-[0.5px] border-gray-200 rounded-lg ">
                <pre class="p-2 text-md font-thin">{{ message.content }}</pre>
            </div>
        </div>
    </div>
</section>

<section class="flex flex-col justify-center items-center min-w-full sticky bottom-0 p-6 space-y-2">
        <form [formGroup]="chatMessage" 
        (ngSubmit)="startAgaChat()"
        class="flex justify-center items-center w-full border-[0.5px] border-gray-300 rounded-md px-3">
            <input type="text" formControlName="message"
            class="w-full p-3 focus:outline-none font-thin" 
            placeholder="Message AgaCHAT...">
            <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-gray-300 hover:text-gray-200">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
            </svg></button> 
        </form>
        <div>
            <p class="text-gray-400 text-sm text-center">&copy; AgaCHAT Consider checking important information.</p>
        </div>
</section>
