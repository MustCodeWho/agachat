<section class="w-full flex flex-col justify-center items-center sticky top-0 p-3 space-y-6">
    <div>
        <p class="text-2xl font-mono"><span class="text-blue-400">Aga</span>CHAT</p>
    </div>
    <button (click)="newChat()" class="w-full">
        <div class="w-full flex justify-between items-center p-2 border-[0.5px] border-gray-200
        bg-gray-100 hover:bg-gray-50 rounded-lg ">
            <div>
                <p class="text-md font-thin text-gray-400">New Chat</p>
            </div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-gray-400 w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                </svg>  
            </div>
        </div>
    </button>
    <div *ngIf="listLinks" class="w-full py-7 space-y-4">
        <button *ngFor="let links of listLinks" routerLink="new-chat" class="w-full">
            <div (click)="resetChat()" [routerLink]="'new-chat/'+links.id" class="w-full flex justify-between items-center p-2 border-[0.5px] border-blue-300
            bg-blue-400 hover:bg-blue-300 rounded-lg ">
                <div>
                    <p class="text-md font-thin text-white">{{ links.text }}</p>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-white w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.068.157 2.148.279 3.238.364.466.037.893.281 1.153.671L12 21l2.652-3.978c.26-.39.687-.634 1.153-.67 1.09-.086 2.17-.208 3.238-.365 1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
                    </svg>   
                </div>
            </div>
        </button>
    </div>
</section>
